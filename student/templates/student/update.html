{% extends 'student/base.html' %}
{% block content %}
<div class="row">
    <h1 class="aler alert-warning text-center">Update Student Information</h1>
    {% if messages %}
    {% for message in messages %}
    <p  {% if message.tags %} class=" text-center alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
    {% endfor  %}
    {% endif %}

            
    <div class="col-sm-8 offset-2">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input class="btn btn-success" type="submit" value="Update">
            <a class="btn btn-primary" href="{% url 'addstudent' %}">Back</a>
        </form>
    </div>
</div>



{% endblock content %}
