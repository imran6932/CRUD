<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="{% static 'student/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'student/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'student/css/style.css' %}">
</head>
<body>
    <div class="container text-white">

        <h2 class="text-center my-3 alert alert-info">CRUD Function Based View Model Form</h2>
        {% if messages %}
            {% for message in messages %}
            <p  {% if message.tags %} class="text-center my-3 alert alert-{{message.tags}}" {% endif %}>{{message}}</p>
            {% endfor  %}
            {% endif %}

        {% block content %}
        {% endblock content %}
    </div>


    <script src="{% static 'student/jquery.js' %}"></script>
    <script src="{% static 'student/popper.js' %}"></script>
    <script src="{% static 'student/all.js' %}"></script>
    <script src="{% static 'student/bootstrap.js' %}"></script>
</body>
</html>
